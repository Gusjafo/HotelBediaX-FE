@if (loading) {
<div class="fixed inset-0 flex items-center justify-center z-50">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
}
<div class="relative h-full flex flex-col space-y-4 box-border">
    <h1 class="text-2xl font-bold">Destination</h1>
    <div class="flex justify-between items-center">
        <mat-form-field appearance="outline" class="sm:pt-2 w-1/2 sm:w-1/3 text-xs sm:text-sm">
            <mat-label>Filter</mat-label>
            <input matInput [formControl]="filterControl" placeholder="Search..." />
        </mat-form-field>

        <button mat-flat-button class="h-8 sm:h-10 min-h-0 mb-4 px-2 sm:px-4 text-xs sm:text-sm flex items-center gap-1"
            color="primary" (click)="newDestination()">
            <mat-icon>add</mat-icon>
            New Destination
        </button>
    </div>

    <div class="flex flex-col flex-1">
        <div class="overflow-y-auto overflow-x-auto max-h-[calc(100vh-300px)]">
            <table mat-table [dataSource]="data" matSort (matSortChange)="onSortChange($event)"
                class="min-w-full border rounded-xl">

                <!-- Columns -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >ID</th>
                    <td mat-cell *matCellDef="let el">{{ el.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
                    <td mat-cell *matCellDef="let el">{{ el.name }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Description</th>
                    <td mat-cell *matCellDef="let el">{{ el.description }}</td>
                </ng-container>

                <ng-container matColumnDef="countryCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Country</th>
                    <td mat-cell *matCellDef="let el">{{ el.countryCode }}</td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Type</th>
                    <td mat-cell *matCellDef="let el">{{ el.type }}</td>
                </ng-container>

                <ng-container matColumnDef="updatedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Last Modif.</th>
                    <td mat-cell *matCellDef="let el">{{ el.updatedDate | date }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef >Actions</th>
                    <td mat-cell *matCellDef="let el">
                        <div class="inline-flex items-center space-x-2">
                            <button mat-icon-button color="primary" (click)="view(el)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="edit(el)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="remove(el)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>

        <div class="flex justify-center w-full">
            <mat-paginator class="w-full pt-2 rounded-xl" [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex"
                [pageSizeOptions]="pageSizeOptions" (page)="loadData($event)">
            </mat-paginator>
        </div>
    </div>
</div>
