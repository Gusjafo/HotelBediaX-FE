<h2 mat-dialog-title class="text-center">{{ data.title || 'Confirmation' }}</h2>
<div mat-dialog-content class="flex flex-col items-center w-full space-y-4">
  <p class="text-center">{{ data.message || 'Are you sure you want to delete this record?' }}</p>
</div>
<div mat-dialog-actions class="flex justify-end w-full pt-2 space-x-2">
  <button mat-stroked-button (click)="close(false)">Cancel</button>
  <button mat-flat-button color="warn" (click)="close(true)">Delete</button>
</div>
