<mat-sidenav-container class="h-screen">
    <mat-sidenav #sidenav mode="over" position="end" class="w-64 p-4" [autoFocus]="false">
        <h3 class="text-lg font-semibold mb-4 text-center">Navigation</h3>
       <nav class="flex flex-col space-y-2">
    <a mat-fab class="mat-mdc-extended-fab w-full justify-start px-4" 
       routerLink="/dashboard" routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()">
        <mat-icon class="mr-2">home</mat-icon>
        Home
    </a>

    <a mat-fab class="mat-mdc-extended-fab w-full justify-start px-4"
       routerLink="/dashboard/destination" routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()">
        <mat-icon class="mr-2">location_on</mat-icon>
        Destination
    </a>

    <a mat-fab class="mat-mdc-extended-fab w-full justify-start px-4"
       routerLink="/dashboard/rooms" routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()">
        <mat-icon class="mr-2">hotel</mat-icon>
        Rooms
    </a>

    <a mat-fab class="mat-mdc-extended-fab w-full justify-start px-4"
       routerLink="/dashboard/bookings" routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()">
        <mat-icon class="mr-2">book_online</mat-icon>
        Bookings
    </a>

    <a mat-fab class="mat-mdc-extended-fab w-full justify-start px-4"
       routerLink="/dashboard/services" routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.close()">
        <mat-icon class="mr-2">room_service</mat-icon>
        Services
    </a>
</nav>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="shadow-md">
            <a routerLink="/dashboard" color="primary" class="font-semibold no-underline">
                üè® HotelBediaX
            </a>
            <span class="flex-1"></span>

            <button mat-button class="logout-button flex items-center gap-1" (click)="logout()">
                <mat-icon class="logout-icon">logout</mat-icon>
                Logout
            </button>

            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <main class="p-2">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
